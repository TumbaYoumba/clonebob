stages: 
  # after build stage
  - security

security:
  stage: security
  allow_failure: true
  trigger:
    include:
    # Path to the shared repo
      - project: 'whitespots/devsecops/pipelines'
        # a proper branch name
        ref: 'dev'
        file: 'pipelines.yml'
  variables:
      
    # Infrastructure scanners
    SEC_INFRA_ENABLE: "true"
    SEC_INFRA_DOMAIN: "exxxxample.com"
